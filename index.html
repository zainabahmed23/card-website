<html>
    <head>
        <link rel="stylesheet" href="https://use.typekit.net/egr8wbl.css">
        <link rel="stylesheet" href="https://use.typekit.net/egr8wbl.css">
        <title>
            printyourcard
        </title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <style>
            body{
                background-color:ghostwhite;
            }
            .marker{
                font-family: goodlife-sans-condensed, sans-serif;
                font-weight: 200;
                font-style: normal;
                font-size: 4em;
                margin:0%;
                text-align: center;
            }
            .text{
                font-family: base-mono-narrow, monospace;
                font-weight: 50;
                font-style: normal;
                font-size: 1.1em;
                margin:0%;
                text-align: center;               
            }

            .links {
                font-family: goodlife-sans-condensed, sans-serif;
                font-weight: 200;
                font-style: normal;
                font-size: 2em;
                padding-top: 30px;
                padding-left: 5%;
                padding-right: 80%;
                display: flex;
                justify-content: space-between;
            }

            .carousel {
                position: relative;
                height: 290px;
                width: 28%;
                margin: 0 auto;
                
                }

            .caro_img {
                width:100%;
                height: 100%;
                object-fit:cover;
            }

            .caro_track-container {
                background:blanchedalmond;
                height: 100%;
                position:realtive;
                overflow: hidden;
            }

            .caro_track {
                padding:0;
                margin:0;
                list-style: none;
                position: relative;
                height: 100%;
                transition: transform 250ms ease-in;
            }

            .caro_slide {
                position:absolute;
                top:0;
                bottom:0;
                width: 100%;
            }

            .caro_button{
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                background: transparent;
                border: 0;
                cursor: pointer;
            }

            .caro_button--back {
                left: -30px;
            }

            .caro_button--next {
                right: -30px;
            }

            .caro_button img{
                width: 12px;
            }

            .caro_nav {
                /* background: pink; */
                display: flex;
                justify-content: center;
                padding: 10px 0;
            }

            .caro_indicator {
                border:0;
                border-radius: 50%;
                width: 13px;
                height: 13px;
                background:rgba(0,0,0,0.3);
                margin: 0 12px;
                cursor: pointer;
            }

            .caro_indicator.current-slide {
                background: rgba(0,0,0,0.75);
            }

            .is-hidden { display:none; }

/* The container <div> - needed to position the dropdown content */
            .dropdown {
            position: relative;
            display: inline-block;
            }

/* Dropdown Content (Hidden by Default) */
            .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            }

/* Links inside the dropdown */
            .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            }
/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #ddd;}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {display: block;}


            a:link,
            a:visited,
            a:hover,
            a:active {
                color:grey;
                text-decoration: none;
            }

            .label {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <div class="links">
            <div class="dropdown">
                <a class="dropbtn" href="#">occasion</a>
                <div class="dropdown-content">
                    <a href="wedding.html">Wedding</a>
                    <a href="graduation.html">Graduation</a>
                    <a href="newyear.html">New Year</a>
                    <a href="custom.html">custom</a>
                </div>    
            </div>
            <a href="contact.html">contact</a>
        </div>

              
        <p class="marker" style="margin-top:75px;">
            print your card.
        </p>
        <p class="text" >
            Welcome ðŸ‘‹ Print question-based cards for almost any occasion!  
        </p>
        <p class="text" style="margin-top:45px;">
                Some of our sample cards:
            </p>
        <!DOCTYPE html>
        <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-s
                <meta http-equiv="X-UA-Compatible" content="ie=edge">
                <title.Vanilla JS Carousel></title>
                 </head>
                 <body>
                     <div class="carousel">
                         <button class="caro_button caro_button--back is-hidden">
                             <img src="back.svg" alt="">
                         </button>

                         <div class="caro_track-container">
                             <ul class="caro_track" style="transform: translateX(0px);">
                                <li class="caro_slide current-slide">
                                    <img class="caro_img" src="Food.png" alt=""> </li>
                                <li class="caro_slide"> 
                                        <img class="caro_img" src="Advice.png"> </li>
                                <li class="caro_slide">
                                    <img class="caro_img" src="BucketList.png">   </li>
                             </ul>
                         </div>

                         <button class="caro_button caro_button--next">
                                <img src="next.svg" alt="">
                         </button>
                        <div class="caro_nav">
                            <button class="caro_indicator current-slide"></button>
                            <button class="caro_indicator"></button>
                            <button class="caro_indicator"></button>
                        </div>

                        <script src="index.js"></script>
                 </body>
        </html>
        </DOCTYPE>
