<html>
    <head>
        <link rel="stylesheet" href="https://use.typekit.net/egr8wbl.css">
        <link rel="stylesheet" href="https://use.typekit.net/egr8wbl.css">
        <title>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script type="text/javascript">
            const buildSlideMarkup = (count) => {
            let slideMarkup = '';
            for (var i = 1; i <= count; i++) {
                slideMarkup += '<slide><span class="label">' + i + '</span></slide>'
            }
            return slideMarkup;
            };

            new Vue({
                el: '#carousel',
            components: {
                'carousel': VueCarousel.Carousel,
                'slide': VueCarousel.Slide
            },
            template: '<div><carousel :autoplay="true">' + buildSlideMarkup(10) + '</carousel></div>'
            });
        </script>
        <style>
            body{
                background-color:ghostwhite;
            }
            .marker{
                font-family: goodlife-sans-condensed, sans-serif;
                font-weight: 200;
                font-style: normal;
                font-size: 3em;
                margin:0%;
                text-align: center;
            }
            .text{
                font-family: base-mono-narrow, monospace;
                font-weight: 50;
                font-style: normal;
                font-size: 1.3em;
                margin:0%;
                text-align: center;
                        
            }

            .links {
                font-family: goodlife-sans-condensed, sans-serif;
                font-weight: 200;
                font-style: normal;
                font-size: 2em;
                padding-top: 30px;
                padding-left: 5%;
                padding-right: 80%;
                display: flex;
                justify-content: space-between;
            }

/* The container <div> - needed to position the dropdown content */
            .dropdown {
            position: relative;
            display: inline-block;
            }

/* Dropdown Content (Hidden by Default) */
            .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            }

/* Links inside the dropdown */
            .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            }
/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #ddd;}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {display: block;}


            a:link,
            a:visited,
            a:hover,
            a:active {
                color:grey;
                text-decoration: none;
            }

            .VueCarousel-slide {
                position: relative;
                background: #42b983;
                color: #fff;
                font-family: Arial;
                font-size: 24px;
                text-align: center;
                min-height: 100px;
            }

            .label {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <div class="links">
            <div class="dropdown">
                <a class="dropbtn" href="#">occasion cards</a>

                    <a href="newyear.html">New Year</a>

            </div>

        <p class="marker" style="margin-top:150px;">
